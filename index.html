<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML5 has some elements that identify different content areas. These elements make your HTML easier to read and help with Search Engine Optimization (SEO) and accessibility.Identify the main section of this page by adding a <main> opening tag before the h1 element, and a </main> closing tag after the p element.-->
<main>
    <h1>CatPhotoApp</h1>
<section>
    <h2>Cat Photos</h2>
    <!-- Add link to cat photos-->
    <p>See more <a target=_blank href="https://freecatphotoapp.com">cat photos</a> in our gallery.</p>
    <a href="https://freecatphotoapp.com"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back"></a> 
</section>
<section>
    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
        <li>cat nip</li>
        <li>Laser Pointers</li>
        <li>Lasagna</li>
    </ul>
    <figure>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate.">
    </figure>
    <figcaption>Cats <em>love</em> llasagna.</figcaption>
    <h3>Top 3 things cats hate:</h3>
    <ol>
        <li>Flea Treatment</li>
        <li>Thunder</li>
        <li>Other Cats</li>
    </ol>
        <figure>
            <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
            <figcaption> Cats <strong>hate</strong> other cats. </figcaption>
        </figure>
    </section>
    <section>
        <h2>Cat Form</h2>
        <form action="https://com/submit-cat-photo">
            <label>
            <input name="indoor-outdoor" id="indoor" type="radio">Indoor
            </label>
            <label>
                <input name="indoor-outdoor" id="outdoor" type="radio">Outdoor
            </label>
            <input  required type="text" name="catphotourl" placeholder="cat photo url">
            <button type="submit">Submit</button>
        </form>
    </section>
</main>
<!-- In the previous step, you put the h1, h2, comment, and p elements inside the main element. This is called nesting. Nested elements should be placed two spaces further to the right of the element they are nested in. This spacing is called indentation and it is used to make HTML easier to read. The h1 element, h2 element and the comment are indented two spaces more than the main element in the code below.-->
</body>
</html>
